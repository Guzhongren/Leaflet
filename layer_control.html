<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://localhost/leaflet-master/leaflet.css" />
    <script type="text/javascript" src="http://localhost/leaflet-master/leaflet-src.js"></script>
</head>
<body>
<div id="map" style="width:600px;height: 400px;"></div>

<script>
    var cities=new L.layerGroup();

    L.marker([39.61,-105.02],{draggable:true}).bindPopup("this is littleton,CO").addTo(cities);
    L.marker([39.74,-104.99]).bindPopup("This is Denver,CO").addTo(cities);
    L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities);
    L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);

    var mbUrl="https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ";
    var grayscal= L.tileLayer(mbUrl,{id:"light"});
    var streets= L.tileLayer(mbUrl,{id:"streets"});

    var map=new L.map('map',{
        center:[39.73,-104.99],
        zoom:10,
        layers:[grayscal,streets]
    });

    var baseLayers={
        "Grayscale":grayscal,
        "Streets":streets
    };
    var overlays={
        "Cities":cities

    };
    L.control.layers(baseLayers,overlays).addTo(map);

</script>

</body>
</html>
